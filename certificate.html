<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 100px; }
    .certificate { border: 3px solid black; padding: 40px; width: 80%; margin: auto; }
  </style>
</head>
<body>
  <div class="certificate">
    <h1>Certificate of Completion</h1>
    <p>This certificate is awarded to</p>
    <h2 id="name">[Name]</h2>
    <p>IC: <span id="ic">[IC]</span></p>
    <p>Date: <span id="date">[Date]</span></p>
    <button onclick="window.print()">Print</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name");
    const ic = urlParams.get("ic");
    const date = urlParams.get("date");

    document.getElementById("name").textContent = name;
    document.getElementById("ic").textContent = ic;
    document.getElementById("date").textContent = date;
  </script>
</body>
</html>
