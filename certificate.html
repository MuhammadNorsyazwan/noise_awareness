<!DOCTYPE html>
<html>
<head>
  <title>Certificate of Attendance</title>
  <style>
    body, td, th {
      font-size: large;
    }
  </style>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const learner_name = urlParams.get('name') || 'N/A';
    const learner_ic = urlParams.get('ic') || 'N/A';
    const date = urlParams.get('date') || 'N/A';

    window.onload = function () {
      document.getElementById("name").textContent = learner_name;
      document.getElementById("ic").textContent = "(" + learner_ic + ")";
      document.getElementById("date").textContent = date;

      setTimeout(() => window.print(), 1000); // tunggu sikit sebelum auto-print
    }
  </script>

  <table width="900" height="1141" border="0" align="center">
    <tr align="center">
      <td><img src="images/1.gif" width="900" height="288"></td>
    </tr>
    <tr>
      <td align="center">
        <p><font face="arial" size="5">This is to certify that</font></p>
        <p><b><font face="arial" size="6" id="name"></font></b></p>
        <p><b><font face="arial" size="5" id="ic"></font></b></p>
        <p><font face="arial" size="5">has completed the eLearning module titled</font></p>
        <p><b><font face="arial" size="6">Noise & Hearing Conservation Awareness</font></b></p>
        <p><font face="arial" size="5">on</font></p>
        <p><b><font face="arial" size="5" id="date"></font></b></p>
        <p><img src="images/2.gif"></p>
      </td>
    </tr>
  </table>
</body>
</html>
